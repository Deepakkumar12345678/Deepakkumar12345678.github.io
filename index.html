<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat & Admin Panel</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    header {
        background: #111;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        letter-spacing: 1px;
    }
    .container {
        display: flex;
        height: calc(100vh - 60px);
        overflow: hidden;
    }
    .left-panel, .right-panel, .media-panel {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }
    .left-panel { background: #fff; border-right: 2px solid #ddd; }
    .right-panel { background: #fff; border-left: 2px solid #ddd; }
    .media-panel { background: #fafafa; border-left: 2px solid #ddd; }

    h2 {
        margin-top: 0;
        text-align: center;
    }

    .msg-box {
        background: #f7f7f7;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 5px solid #4CAF50;
    }

    .msg-admin {
        border-left-color: #2196F3;
        background: #eef6ff;
    }

    .msg-user {
        border-left-color: #FF9800;
        background: #fff4e6;
    }

    .timestamp {
        font-size: 12px;
        margin-top: 5px;
        color: #666;
    }

    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        resize: none;
        height: 80px;
    }

    button {
        margin-top: 8px;
        padding: 8px 14px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        float: right;
    }
    button:hover {
        background: #333;
    }

    .media-box {
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
    }
</style>
</head>

<body>
<header>AI Admin + User Chat & Media Page</header>

<div class="container">
    <!-- Admin Panel -->
    <div class="left-panel">
        <h2>Admin Message</h2>
        <div id="adminMessages"></div>

        <textarea id="adminInput" placeholder="Admin message here..."></textarea>
        <button onclick="postAdminMessage()">Post</button>
    </div>

    <!-- User Panel -->
    <div class="right-panel">
        <h2>User Message</h2>
        <div id="userMessages"></div>

        <textarea id="userInput" placeholder="User message here..."></textarea>
        <button onclick="postUserMessage()">Send</button>
    </div>

    <!-- Media/Guide Panel -->
    <div class="media-panel">
        <h2>Guide / Media Content</h2>
        <div id="mediaList"></div>

        <textarea id="mediaInput" placeholder="Write content or URL..."></textarea>
        <button onclick="addMedia()">Add</button>
    </div>
</div>

<script>
function getTimestamp() {
    const d = new Date();
    return d.toLocaleString('hi-IN');
}

function postAdminMessage() {
    let msg = document.getElementById("adminInput").value;
    if (!msg.trim()) return;

    document.getElementById("adminMessages").innerHTML += `
        <div class='msg-box msg-admin'>
            ${msg}
            <div class='timestamp'>${getTimestamp()}</div>
        </div>`;

    document.getElementById("adminInput").value = "";
}

function postUserMessage() {
    let msg = document.getElementById("userInput").value;
    if (!msg.trim()) return;

    document.getElementById("userMessages").innerHTML += `
        <div class='msg-box msg-user'>
            ${msg}
            <div class='timestamp'>${getTimestamp()}</div>
        </div>`;

    document.getElementById("userInput").value = "";
}

function addMedia() {
    let content = document.getElementById("mediaInput").value;
    if (!content.trim()) return;

    document.getElementById("mediaList").innerHTML += `
        <div class='media-box'>${content}</div>`;

    document.getElementById("mediaInput").value = "";
}
</script>

</body>
</html>
